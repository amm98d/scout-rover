<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Sacramento&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="{{url_for('static',filename='images/logo-no-background.png')}}" type="image/x-icon">
    <title>Scout Rover</title>
    <style>
        .container {
            position: absolute;
            left: 50%;
            top: 10%;
            transform: translateX(-50%);
        }
        
        .mapping:hover {
            cursor: pointer;
        }
        
        .profilePicture {
            position: absolute;
            top: 50%;
            left: 50%;
            display: block;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="{{url_for('index')}}">
            &nbsp;&nbsp;<img class="d-inline-block align-top" height="35" src="{{url_for('static',filename='images/logo.svg')}}">
            &nbsp;<span style="font-size: 25px; font-weight: 400;"> Scout Rover </span>
        </a>
    </nav>

    <div class="container ">
        <div class="row ">
            <div class="col-12">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item h2 mapping" style="border:solid 2px; border-radius: 4px;" data-bs-toggle="collapse" data-bs-target="#mappingDiv">
                        <span style="font-size: 30px; ">Show Mapping</span>
                        <i class="bi bi-play" style="float: right"></i>
                    </li>
                    <div class="collapse" id="mappingDiv">
                        <li class="list-group-item edu-${i}" style="border: 2px solid gray;">
                            <div class="row" style="line-height: 1.5; ">
                                <div class="col-6 institute-${i} " style="font-size: 16px; font-weight: 600;">
                                    <img src="{{ url_for('mapping') }}" class="img-thumbnail" id="bg" height="1000" width="1000" style="border: 2px solid gray;">
                                </div>
                                <div class="col-6 institute-${i} " style="font-size: 16px; font-weight: 600;">
                                    <img src="{{ url_for('video') }}" class="img-thumbnail" id="bg" height="1000" width="1000" style="border: 2px solid gray;">
                                </div>
                            </div>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <div class="bottoms fixed-bottom ">
        <div class="progress ">
            <div class="progress-bar bg-dark " role="progressbar " aria-valuenow="10 " style="width: 100% " aria-valuemin="10 " aria-valuemax="100 "></div>
        </div>
    </div>

    <script>
        // initializing things on document ready
        $('.mapping').click(function() {
            $('.bi').toggleClass('bi-play bi-stop');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js " integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin="anonymous "></script>
</body>

</html>
